<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style> 
div
{
width:100px;
height:100px;
background:red;
position:relative;
}
div:hover
{
animation:mymove 5s infinite;
}

@keyframes mymove
{
from {left:0px;}
to {left:200px;}
}

</style>
